<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Icon Cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="cards">
    <div class="card">
      <img class="card-img" src="images/atlas.svg" alt="">
      <ol class="card-body">
        <li><h1>Atlas moth</h1></li>
        <li><p>A large moth found in the tropical and subtropical forests of Southeast Asia</p></li>
      </ol>
    </div>
    <div class="card">
      <img class="card-img" src="images/hercules.svg" alt="">
      <ol class="card-body">
        <li><h1>Hercules moth</h1></li>
        <li><p>It has a wingspan of ~27 cm, making it the largest moth found in the world</p></li>
      </ol>
    </div>
    <div class="card">
      <img class="card-img" src="images/ornate.svg" alt="">
      <ol class="card-body">
        <li><h1>Ornate moth</h1></li>
        <li><p>It is colored from pink, red, orange and yellow to white with black markings</p></li>
      </ol>
    </div>
  </div>

</body>
</html>
